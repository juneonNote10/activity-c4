<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='product-styles.css'/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <title>Product</title>
  </head>
  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="store-name">Juneon's online store</div>
        <div class="user-contents">
          <img src="images/profile.jpg" class='user-profile'>
          <img src="images/search.jpg" class='user-search'>
          <img src="images/shoppingcart.jpg" class='user-cart'>
        </div>
      </div>
    </div>

    <div class="navi-container">
      <div class="navi-bar">
        <ul>
          <li><a href='not-done.html'>Home</a></li>
          <li><a href='not-done.html'>Product</a></li>
          <li><a href='not-done.html'>Contact</a></li>
        </ul>
      </div>
    </div>

    <div class="product-container">
      <div class="product">
        <div class="product-display">
          <div class="product-name">Blank Shirt-Name of Product</div>
          <img src="images/shirt.jpg" class='product-image'>
        </div>

        <div class="product-property">
          <div class="product-description">----------Simple description here----------</div>

          <div class="product-options">
            <div class="size-title">Choose size</div>
            <div class="option-sizes">
              <div class="size">XS</div>
              <div class="size">S</div>
              <div class="size">M</div>
              <div class="size">L</div>
              <div class="size">XL</div>
              <div class="size">2XL</div>
              <div class="size">3XL</div>
            </div>

            <div class="quantity-title">Select quantity</div>
            <div class="option-quantity">
              <img src="images/minus.jpg" class='add'>
              <div class="quantity">-Number-</div>
              <img src="images/plus.jpg" class='subtract'>
            </div>

            <div class="option-price">
              <div class="price-title">Total price:</div>
              <div class="price">$Number</div>
            </div>
          </div>

          <div class="payment">
            <div class="pay"><a href='not-done.html'>CHECKOUT</a></div>
            <div class="add-cart"><a href='not-done.html'>ADD TO CART</a></div>
          </div>
        </div>
      </div>
    </div>

    <div class="line-container">
      <div class="line"></div>
    </div>

    <div class="resource-container">
      <div class="resource">-----Additional resources-----</div>
    </div>
  </body>
</html>
